<html>

</head>
<body>
    <div class="headerImage">
        <img class="headerImages" src="./images/mobile/headerImage/header.jpg"/>
        <img class="headerImages" src="./images/mobile/headerImage/header2.jpg"/>
        <img class="headerImages" src="./images/mobile/headerImage/header3.jpg"/>
    </div>
    <form action="/action_page.php">
         Name: <input type="text" name="name"><br>
         <input type="file" name="pic" accept="image/*">
         Dedicated To: <input type="text" name="lname"><br>
         <input type="file" name="pic" accept="image/*"><br>
         <input type="file" name="audio" accept="audio/*">
         <input type="submit">
    </form>
    <script>
        
        var headerImages = document.getElementsByClassName("headerImages")
        var images = 0
        var carousel = () =>{
            for(var i=0;i<headerImages.length;i++){headerImages[i].style.display="none"}
            if(images == headerImages.length){images = 0}
            headerImages[images].style.display="block"
            images++
            console.log(screen.height)
            setTimeout(carousel,2000)
        }
        carousel()
    </script>
</body>
