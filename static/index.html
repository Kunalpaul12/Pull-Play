    </div>
    <h1>The Dream Chasers</h1>
    <script>
     var hedaerImages = document.getElementsByClassName("headerImage")
     var index = 0
     var carousel = () =>{
         for(var i=0;i<hedaerImages.length;i++){
             hedaerImages[i].style.display = "none"
         }
         if(index == hedaerImages.length){index = 0}
         hedaerImages[index].style.display = "block"
         index++
        setTimeout(carousel,2000)
     }
     carousel()
